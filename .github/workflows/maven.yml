name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:
jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Respository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -version

    - name: Run Selenium Tests
      run: mvn test

    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: ${{ sercets.SMTP_SERVER }} 
          server_port: ${{ sercets.SMTP_PORT }} 
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USERNAME }}
          to: ${{ secrets.RECIPIENT_EMAIL }}  
          subject: "GitHub Actions Test Run Results"
          body: "The Selenium test run has completed. Check the logs for details."
    - name: Send Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "âœ… Selenium test run completed. Check GitHub Actions logs for details."
